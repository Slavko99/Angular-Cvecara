<div class="container">
  <div *ngIf="!cart.length">
    <h1 class="text-center">Shopping cart is empty!</h1>
  </div>
  <div class="row" *ngFor="let product of cart">
    <div class="d-flex ">
      <div class="col-6">
        <div class="col-6 d-flex">
          <div>
            <img [src]="product.imgSrc">
          </div>
          <div>
            <p>{{product.name}}</p>
            <p class="mt-3 brisanje" (click)="deleteProduct(product)">Remove</p>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex">
        <div class="col-4 mt-3">
          <div>
            <p>{{product.price}}$</p>
          </div>
        </div>
        <div class="col-4 mt-3">
          <div class="text-center">
            <p>{{product.quantity}}</p>
          </div>
        </div>
        <div class="col-4 mt-3">
          <div class="text-center">
            <p>{{product.tPrice}}$</p>
          </div>
        </div>
      </div>
    </div>
    <hr class="mt-1">
  </div>
  <div class="row" *ngIf="cart.length" >
    <div class="col-7 ">
      <div style="text-align: right;">
        <p>Subtotal:</p>
        <p>Shipping:</p>
        <p>Total:</p>
      </div>
    </div> 
    <div class="col-5" >
      <div style="text-align: right;">
        <p>{{sum}}$</p>
          <p>{{shipping}}$</p>
          <p>{{total}}$</p>
      </div>
      <div style="text-align: right;">
        <button class="btn btn-dark" (click)="navigateToProductOrder()">Checkout</button>
      </div>
      </div>
  </div>
</div>
